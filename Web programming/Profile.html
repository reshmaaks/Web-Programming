<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
</head>
<body>
<form style="width:90%;border: 1px solid;">
	<br>
	<br>

	<table style="width: 90%;margin-left: 70px;">
		<tr>
			<td>
				<input type="text" name="" placeholder="FirstName"style="border-radius: 25px;">	
			</td>
			
			<td>
				<input type="text" name="" placeholder="MiddleName"style="border-radius: 25px;margin-left: 70px;">
			</td>

			<td>
				<input type="text" name="" placeholder="LastName"style="border-radius: 25px;margin-left: 70px;">
			</td>
		</tr>
		<br>
		<tr>
			<td>
				<input type="text" name="" placeholder="HouseName"style="border-radius: 25px;">	
			</td>
			<td>
				<input type="text" name="" placeholder="Locality"style="border-radius: 25px;margin-left: 70px;">
			</td>
			<td>
				<input type="text" name="" placeholder="City"style="border-radius: 25px;margin-left: 70px;">
			</td>
		</tr>

		<tr>
			<td>
				<label for = "state">State</label>
				<select name="states" id="State">
					<option value="kerala">Kerala</option>
					<option value="TN">TN</option>
					<option value="andra">Andra</option>
					<option value="goa">Goa</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for = "gender">Gender</label>
				<input type="radio" name="gender" value="Male">
				<label for = "male">Male</label>
				<input type="radio" name="gender" value="Female">
				<label for = "female">Female</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>Contact Number</label>
			</td>
			<td>
				<input type="text" name="Contact Number"style="border-radius: 25px;">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" name="" style="">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
