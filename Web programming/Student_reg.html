<html>
<title>Registration Form</title>
<body>
<center>
<form style="border:solid;">
	<h3>Employment Registration</h3><br>
<table>
<tr>
		<td><label for="fname">First Name:</label></td>
		<td><input type="text" id="fname" name="fname"><br><br></td>
</tr>
<tr>
		<td><label for="lname">Last name:</label></td>
  		<td><input type="text" id="lname" name="lname"><br><br></td>
</tr>
<tr>

		<td><label for="contact">Contact No:</label></td>
 		<td><input type="text" id="contact" name="contact"><br><br></td>
</tr>
<tr>

		<td><label for="address">Address:</label></td>
  		<td><input type="text" id="address" name="address"><br><br></td>
</tr>
<tr>

		<td><label for="email">Email:</label></td>
  		<td><input type="text" id="email" name="email"><br><br></td>
</tr>
<tr>

		<td><label for="Gender">Gender:</label><br></td>
<td>
		<input type="radio" id="male" name="gender">

		<input type="radio" id="female" name="gender">
		<label for="female">Female</label>



		<input type="radio" id="other" name="gender">
		<label for="other">Other</label><br><br>
</td>
</tr>
<tr>
  		
		<td><label for="hobbies">Hobbies:</label></td>
		<td><select name="hobbies" id="hobbies">


		<option value="reading">Reading</option>
		<option value="singing">Singing</option>
		<option value="Dancing">Dancing</option>
		<option value="other">Other</option>

</select>

		<label for="hob_other">Other Hobbies:</label>
		<input type="text" id="hob_other" name="hob_other"><br><br><br>
</td>
</tr>
<table style="width:90%;margin-left: 70px;margin-bottom: 70px;border: 1px solid;">
<tr>
<th>Tenth Mark in percentage</th>
<th>Twelth Mark in percentage</th>

</tr>

</table>

</div>

</div>
</form>

</html>
